{% block header %}
  <!-- Хедер -->
  <header id="header">
    <div class="container">
      <h1><a href="{{ site_url }}">{{ name }}</a></h1>
      <h2>{{ tag1 }} <span>{{ tag2 }}</span></h2>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link active" href="#header">{{ sect1 }}</a></li>
          <li><a class="nav-link" href="#resume">{{ sect2 }}</a></li>
          <li><a class="nav-link" href="#portfolio">{{ sect3 }}</a></li>

        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- Навигация -->

      <div class="social-links">

        <a href="{{ telegram }}" class="telegram"><i class="bi bi-telegram"></i></a>
        <a href="{{ facebook }}" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="{{ github }}" class="github"><i class="bi bi-github"></i></a>
        <a href="mailto:{{ email.split(':')[1] }}" class="email"><i class="bi bi-envelope"></i></a>
      </div>
      </div>
  </header><!-- Конец хедера -->    
{% endblock %}
